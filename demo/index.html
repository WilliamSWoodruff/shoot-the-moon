<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>moon-me Demo</title>
  
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../moon-me.html">
  <link rel="import" href="../bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">

  <style is="custom-style">
    html /deep/ * {
    }
    body {
      @apply(--paper-style-font-body1);
      color: #333;
    }
    section {
      margin: 24px;
    }
    h1 {
      @apply(--paper-font-display2);
    }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="scope">
    <section>
      <h1>{{dateFormat(date, 'LL')}}</h1>
      <moon-me id="picker" responsive-width="655px"></moon-me>
    </section>
  </template>
  <script>
    
    document.addEventListener('WebComponentsReady', function() {
      var scope = Polymer.dom(document).querySelector('#scope');
      scope.dateFormat = scope.$.picker.dateFormat;
      scope.date = new Date();
    });

  </script>
</body>
</html>
